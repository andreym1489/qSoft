<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSOFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header"> 
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a href="#">
                        <img src="https://i.ibb.co/FBR57VY/logo.png" alt="">
                    </a>
                </div>
                <div class="header__search">
                    <button class="search-button btn-reset"></button>
                    <input type="text" name="search-text" class="search-text" placeholder="Найти...">
                </div>
                <div class="header__user">
                    <a class="user-link" href="#">
                        <div class="user-name">Константин</div>
                        <img class="user-logo" src="https://i.ibb.co/yQZ0RWj/user-logo.png" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="header-for-mobile__inner">
            <div class="container">
                <div class="header-for-mobile__top">
                    <div class="header-for-mobile__logo">
                        <a href="#">
                            <img src="https://i.ibb.co/FBR57VY/logo.png" alt="">
                        </a>
                    </div>
                    <div class="header-for-mobile__user">
                        <a href="#">
                            <img class="user-profile-stroke" src="https://i.ibb.co/SdtQLHv/Profile-stroke.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <div class="header-for-mobile__bottom">
                <div class="header-for-mobile__search">
                    <button class="search-button btn-reset"></button>
                    <input type="text" name="search-text" class="search-text" placeholder="Найти...">
                </div>
            </div>
        </div>
    </header>

    <div class="partners">
        <div class="container">
            <div class="partners__title title">
                Наши партнёры
            </div>
            <div class="partners__logos">
                <div class="partners__item">
                    <div class="item__wrapper">
                        <img src="https://i.ibb.co/gFdWHKh/henk.png" alt="">
                    </div>
                    
                </div>
                <div class="partners__item">
                    <div class="item__wrapper">
                        <img src="https://i.ibb.co/3c0Vm1f/John-Deere.png" alt="">
                    </div>
                </div>
                <div class="partners__item">
                    <div class="item__wrapper">
                        <img src="https://i.ibb.co/bHy5d7Q/Mc-Donalds.png" alt="">
                    </div>
                </div>
                <div class="partners__item">
                    <div class="item__wrapper">
                        <img src="https://i.ibb.co/wC98M9H/ikea.png" alt="">
                    </div>
                </div>
                <div class="partners__item">
                    <div class="item__wrapper">
                        <img src="https://i.ibb.co/XDxzcyf/Reebok.png" alt="">
                    </div>
                </div>
                <div class="partners__item">
                    <div class="item__wrapper">
                        <img src="https://i.ibb.co/GMb57V8/nike.png" alt="">
                    </div>
                </div>
                <div class="partners__item">
                    <div class="item__wrapper">
                        <img src="https://i.ibb.co/BTktDkJ/Cater-Pillar.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
